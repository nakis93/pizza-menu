<div class="menu-item">
    <button class="menu-item-header" type="button" [attr.aria-expanded]="isOpen"
        [attr.aria-controls]="'section-' + item.itemId" id="accordion-header-{{ item.itemId }}"
        (click)="toggleAccordion()">
        {{ item.name }}
    </button>
    <section [id]="'section-' + item.itemId" class="menu-item-body" role="region"
        [attr.aria-labelledby]="'accordion-header-' + item.itemId" [hidden]="!isOpen">
        <div *ngFor="let size of sizes" class="row">
            <app-checkbox [ngModel]="isSizeEnabled(size.sizeId)" (ngModelChange)="onSizeToggled(size.sizeId, $event)">
            </app-checkbox>
            <app-number-input [disabled]="!isSizeEnabled(size.sizeId)" [ngModel]="getPrice(size.sizeId)"
                (ngModelChange)="onPriceChanged(size.sizeId, $event)">
            </app-number-input>
        </div>
        @if(hasChanges)
        {
        <button type="button" class="undo-button" (click)="undoChanges()">
            Undo
        </button>
        }
    </section>
</div>
